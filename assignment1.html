<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="assignment1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        header video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .header-content {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }
        nav {
            background-color: #0e053f;
            padding: 10px;
        }
        nav a {
            color: rgb(255, 255, 255);
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
            background-color: rgba(169, 164, 180, 0.856);
        }
        .about, .content {
            width: 45%;
            background: pink (240, 166, 203);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .image-placeholder {
            width: 70%;
            height: 400px;
            background: rgb(180, 166, 166);
            border: 20px solid rgb(6, 1, 51);
            display: block;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }
            .about, .content {
                width: 80%;
            }
        }
        @media (max-width: 480px) {
            .about, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <video autoplay muted loop>
            <source src="vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="header-content">
        <h1>My Website</h1>
        <p>by: trish</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">More</a>
    </nav>
    <main>
        <section class="about">
            <h2>About Me</h2>
            <p>Photo of me:</p>
            <img src="em.jpg" alt="Description of image" class="image-placeholder">

        </section>
        <section class="content">
            <h2>Photo by me</h2>
            <p>Almost a year. Feb 29, 2024</p>
            <img src="capturee.jpg" alt="Description of image" class="image-placeholder">

        </section>
    </main>
</body>
</html>
